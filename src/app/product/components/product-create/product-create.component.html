<div class="container">
  <h2 class="head">Product {{mode === 'Edit' ? 'Edit': 'Create' }}</h2>
  <form class="form-horizontal"  [formGroup]="createProductForm">
    <div class="form-group ">
      <label class="control-label col-sm-2">ProductName:</label>
      <div class="col-sm-5">
      <input type="text" class="form-control" formControlName="productName" required>
    <span class="text-danger"
      *ngIf="createProductForm.controls['productName'].invalid &&
      (createProductForm.controls['productName'].dirty || createProductForm.controls['productName'].touched)">
      ProductName is required
    </span>
      </div>
    </div>
   <div class="form-group">
     <label class="control-label col-sm-2">Description:</label>
       <div class="col-sm-5">
     <input type="text" class="form-control" formControlName="description" required>
      <span class="text-danger" *ngIf="createProductForm.controls['description'].invalid &&
      (createProductForm.controls['description'].dirty || createProductForm.controls['description'].touched)">
        Description is required
      </span>
     </div>
   </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Price:</label>
       <div class="col-sm-5">
      <input type="text" class="form-control" formControlName="price" required>
         <span class="text-danger" *ngIf="createProductForm.controls['price'].invalid &&
      (createProductForm.controls['price'].dirty || createProductForm.controls['price'].touched)">
           <span *ngIf="createProductForm.controls['price'].errors.required">
             Price is required
           </span>
           <span *ngIf="createProductForm.controls['price'].errors.maxlength">
             Price Max length 10
           </span>
           <span *ngIf="createProductForm.controls['price'].errors.pattern">
             Only allow Numbers
           </span>
         </span>
      </div>
    </div>
     <div class="form-group">
       <label class="control-label col-sm-2">Quantity:</label>
       <div class="col-sm-5">
       <input type="text" class="form-control" formControlName="quantity" required>
        <span class="text-danger" *ngIf="createProductForm.controls['quantity'].invalid &&
      (createProductForm.controls['quantity'].dirty || createProductForm.controls['quantity'].touched)">
         <span *ngIf="createProductForm.controls['quantity'].errors.required">
Quantity is required
         </span> 
           <span *ngIf="createProductForm.controls['quantity'].errors.maxlength">
             Quantity Max length 10
           </span>
             <span *ngIf="createProductForm.controls['quantity'].errors.pattern">
               Only allow Numbers
             </span>
        </span>
       </div>
     </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Location:</label>
         <div class="col-sm-5">
             <select class="form-control" formControlName="location" required>
               <option *ngFor="let option of locations" [ngValue]="option">{{option}}</option>
             </select>
        <!-- <input type="text" class="form-control" formControlName="location" required> -->
         <span class="text-danger" *ngIf="createProductForm.controls['location'].invalid &&
      (createProductForm.controls['location'].dirty || createProductForm.controls['location'].touched)">
           Location is required
         </span>
        </div>
      </div>
      <div>
   <button type="submit" class="btn btn-primary btn-position" [disabled]="createProductForm.invalid"
   (click)="onSubmit();"> {{mode === 'Edit' ? 'Update': 'Create' }}</button>
    <button type="submit" class="btn btn-default btn-positions" (click)="onClickCancel()">Cancel</button>
    </div>
  </form>
</div>
